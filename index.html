<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ropa Minimalista</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #222;
    }

    header {
      text-align: center;
      padding: 2rem 0;
      font-size: 1.8rem;
      border-bottom: 1px solid #eee;
    }

    .producto {
      max-width: 800px;
      margin: 3rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 1rem;
    }

    .producto img {
      width: 100%;
      max-width: 500px;
      object-fit: cover;
      border-radius: 8px;
    }

    .info {
      margin-top: 2rem;
      text-align: center;
    }

    .info h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .info p {
      font-size: 1.2rem;
      color: #777;
    }

    .precio {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #000;
    }

    button {
      margin-top: 2rem;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>Minimal Ropa</header>
  <section class="producto">
    <img src="imagenes2/pantalo6.jpg" alt="Short baggy">
   <div class="info">
      <h2>Short baggy</h2>
      <p>Estilo urbano.</p>
      <div class="precio">$950</div>
      <button>Agregar al carrito</button>
    </div>
  </section>
    <section class="producto">
    <img src="imagenes2/estanpado1.avif" alt="Short baggy">
   <div class="info">
      <h2>Camisa casual</h2>
      <p>Estilo moderno y unico</p>
      <div class="precio">$450</div>
      <button>Agregar al carrito</button>
    </div>
  </section>
</body>
</html>
